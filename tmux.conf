#############################################
########## re-binding #######################
#############################################

# GNU-Screen compatible prefix
set -g prefix2 C-a                        
bind C-a send-prefix -2

# split panes using | and -
bind | split-window -h
bind - split-window -v

# reload config file
bind r source-file ~/.tmux.conf

# key for switching to last used window
bind-key C-p last-window
bind-key C-y last-pane

# switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

##################################################################
###################### status bar ################################
##################################################################

set-option -g status on
# for tmux version < 2.1
#set -g status-utf8 on
set -g status-interval 1 # default 15 secs

# visual notification of activity in other windows
setw -g monitor-activity on
set -g visual-activity on

# show host name and current directory on left side of status bar
set -g status-left-length 100
set -g status-left "#[fg=green]:::: #[fg=white]#(whoami)@#h #[fg=green]:: #[fg=white]#(sh ~/scripts/tmux_pane_current_path.sh #{pane_current_path}) #[fg=green]:: #[fg=white]#S:#I:#P #[fg=green]:: #[fg=white]#W #[fg=green]::"

# show current date and time on right side of status bar
# --> sed -e 's/^[[:space:]]*//' -e 's/[[:space:]]*$//' <-- removes all leading and closing whitespaces of a string
set -g status-right-length 100
set -g status-right "#[fg=green]:: #[fg=white]#(date --rfc-3339=seconds) #[fg=green]::::"

# Turn off window status 
set -g window-status-format ""
set -g window-status-current-format ""

# color the status bar
set -g status-bg '#283033'
set -g status-fg white

#################################################################
########################### windows #############################
#################################################################

# do not allow automatic renaming of window names

set-window-option -g automatic-rename off
set-option -g allow-rename off

##################################################################
####################### panes ####################################
##################################################################

# for nice coloring of active pane
set-window-option -g window-style 'bg=#1F1F1F'
set-window-option -g window-active-style 'bg=#283033'
set-window-option -g pane-active-border-style ''

###########################################################
###################### misc ###############################
###########################################################

# for vi controls in tmux
set -g mode-keys vi

# mouse mode

# only for tmux < v2.1
#set -g mode-mouse on
#set -g mouse-select-pane on

set -g mouse on

# allows scrolling in a tmux panel without going into scroll mode
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'copy-mode -e; send-keys -M'"

# allows to choose panes by scrolling down into them
bind -n WheelDownPane select-pane -t= \; send-keys -M

# sets the scroll back limit on a certain value
set-option -g history-limit 50000

# sets the default coding to utf-8 for tmux version < 2.1
#set -g status-utf8 on
#set -g utf8 on

# set terminal name
set -g default-terminal "screen-256color"

# shorten command delay
set -sg escape-time 1

# Define default shell
set -g default-shell "${SHELL}"

# use vlock to lock terminal
set -g lock-command vlock
bind l lock-client
bind L lock-session

