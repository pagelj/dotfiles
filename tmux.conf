#############################################
########## re-binding #######################
#############################################

# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# reload config file
bind r source-file ~/.tmux.conf

# key for switching to last used window
bind-key C-a last-window
bind-key C-y last-pane

# switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

##################################################################
###################### status bar ################################
##################################################################

set-option -g status on
# for tmux version < 2.1
#set -g status-utf8 on
set -g status-interval 1 # default 15 secs

# visual notification of activity in other windows
setw -g monitor-activity on
set -g visual-activity on

# show host name and IP address on left side of status bar
set -g status-left-length 70
set -g status-left "#[fg=green]:::: #[fg=white]#(whoami)@#h #[fg=green]:: #[fg=white]s #S #[fg=green]:: #[fg=white]w #I:#P**#{pane_current_command}** #[fg=green]:: "

# show current uptime, user number, session name, window & pane number, date and time on right side of status bar
# --> sed -e 's/^[[:space:]]*//' -e 's/[[:space:]]*$//' <-- removes all leading and closing whitespaces of a string
set -g status-right-length 100
set -g status-right "#[fg=green]:: #[fg=white]uptime #(uptime | cut -d' ' -f3-5 | cut -d',' -f 1 | cut -d' ' -f 2-3 | sed -e 's/^[[:space:]]*//' -e 's/[[:space:]]*$//') #[fg=green]:: #[fg=white]#(users | tr ' ' '\n' | uniq | wc -l | sed -e 's/^[[:space:]]*//' -e 's/[[:space:]]*$//') users #[fg=green]:: #[fg=white]#(date -u | awk '{print $1}' | sed -e 's/^[[:space:]]*//' -e 's/[[:space:]]*$//') #[fg=white]- #[fg=white]#(date -u | awk '{print $3}' | sed -e 's/^[[:space:]]*//' -e 's/[[:space:]]*$//') #(date -u | awk '{print $2}' | sed -e 's/^[[:space:]]*//' -e 's/[[:space:]]*$//') #(date -u | awk '{print $6}' | sed -e 's/^[[:space:]]*//' -e 's/[[:space:]]*$//') #[fg=white]- #[fg=white]#(date -u | awk '{print $4}' | sed -e 's/^[[:space:]]*//' -e 's/[[:space:]]*$//') #(date -u | awk '{print $5}' | sed -e 's/^[[:space:]]*//' -e 's/[[:space:]]*$//') #[fg=green]::::"

# set the window info in the middle of the status bar
set -g status-justify centre
setw -g window-status-format "#I:#W"
setw -g window-status-current-format "#I:#W"
setw -g window-status-current-bg colour235
setw -g window-status-current-fg white

# color the status bar
set -g status-bg colour235
set -g status-fg white
#set-option -g status-attr dim

#################################################################
########################### windows #############################
#################################################################

# disable automatically renaming of window names

set-window-option -g automatic-rename off
set-option -g allow-rename off

# start with window 1 (default 0)
set -g base-index 1

##################################################################
####################### panes ####################################
##################################################################

# for nice coloring of active pane
set-window-option -g window-style 'bg=#1F1F1F'
set-window-option -g window-active-style 'bg=black'
set-window-option -g pane-active-border-style ''

# start with pane 1 (default 0)
set -g pane-base-index 1

###########################################################
###################### misc ###############################
###########################################################

# for emacs commands in tmux

setw -g mode-keys emacs

# mouse mode

# only for tmux < v2.1
#set -g mode-mouse on
#set -g mouse-select-pane on

set -g mouse on

# allows scrolling in a tmux panel without going into scroll mode
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'copy-mode -e; send-keys -M'"

# allows to choose panes by scrolling down into them
bind -n WheelDownPane select-pane -t= \; send-keys -M

# sets the scroll back limit on a certain value
set-option -g history-limit 50000

# sets the default coding to utf-8 for tmux version < 2.1
#set -g status-utf8 on
#set -g utf8 on

# set default color

set -g default-terminal "screen-256color"

# shorten command delay
set -sg escape-time 1

